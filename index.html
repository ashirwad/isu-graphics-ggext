```r

```
  Rows: 12
  Columns: 9
  $ state                     &lt;chr&gt; "Illinois", "Indiana", "Iowa", "Kansas", ...
  $ population                &lt;dbl&gt; 12741080, 6691878, 3156145, 2911505, 9995...

  $ fatal_crashes             &lt;dbl&gt; 948, 774, 291, 366, 905, 349, 848, 201, 9...
  $ deaths                    &lt;dbl&gt; 1031, 858, 318, 404, 974, 381, 921, 230, ...
  $ death_rate_pop            &lt;dbl&gt; 8.1, 12.8, 10.1, 13.9, 9.7, 6.8, 15.0, 11...
  $ death_rate_vmt            &lt;dbl&gt; 0.96, 1.05, 0.96, 1.26, 0.95, 0.63, 1.20,...
  $ death_rate_vmt_above_mean &lt;chr&gt; "No", "Yes", "No", "Yes", "No", "No", "Ye...
  $ death_rate_vmt_z          &lt;dbl&gt; -0.36, 0.11, -0.36, 1.23, -0.42, -2.11, 0...
```

.center[Data source: [Insurance Institute for Highway Safety (IIHS)](https://www.iihs.org/topics/fatality-statistics/detail/state-by-state#fatal-crash-totals)]

# .purple[Case for violin plots]

&gt; The data in each category is shifting overtime, as can clearly be seen in the "Raw" data view, yet the boxplots remain static. Violin plots are a good method for presenting the distribution of a dataset with more detail than is available with a traditional boxplot. This is not to say that using a boxplot is never appropriate, but if you are going to use a boxplot, it is important to make sure the underlying data is distrubuted in a way that important information is not hidden. â€“ **Justin Matejka &amp; George Fitzmaurice**

&lt;img src="https://d2f99xq7vri1nk.cloudfront.net/BoxViolinSmaller.gif" width="100%" /&gt;

.center[

Source: [.blue[Autodesk research]](https://www.autodesk.com/research/publications/same-stats-different-graphs)

]
